apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.ports.containerPort }}         # порт по якому можна звератись до сервісу
      targetPort: {{ .Values.service.ports.port }}
  selector:
    {{ .Values.selector | toYaml }}